<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script src=""></script>
<script>
    /*
    * animate参数说明
    * 1、属性和目标点的集合，{}
    * 2、时间，默认：400
    * 3、运动形式：swing:慢快慢  linear：匀速
    * 4、回调函数
    *
    * */
$("#div1").click(function(){
    $(this).animate({
        width: 300,
        height: 300
    },400,"linear",function(){
        alert("123");
    });
})
</script>
</body>
</html>
