<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自由落体运动</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="开始运动" id="iput1">
<div id="div1"></div>
<script>
    window.onload = function(){
        var oInput = document.getElementById("iput1");
        var oDiv = document.getElementById("div1");

        var timer = null;
        var speed = 0;
        oInput.onclick = function(){
            startMove();
        };

        function startMove(){
            clearInterval(timer);
            timer = setInterval(function(){
                speed += 3;
                var T = oDiv.offsetTop + speed;
                if(T > document.documentElement.clientHeight - oDiv.offsetHeight){
                    T = document.documentElement.clientHeight - oDiv.offsetHeight;
                    speed *= -1;
                    speed *= 0.75;
                }
                oDiv.style.top = T + "px";
            },30);
        }
    }
</script>
</body>
</html>
