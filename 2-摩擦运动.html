<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>摩擦运动</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: red;
            position: absolute;
            left: -100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    //摩擦，减速 : 在运动过程中，速度越来越慢
    var oDiv = document.getElementById('div1');
    var iTimer = null;
    var iSpeed = 50;

    oBtn.onclick = function() {

        clearInterval(iTimer);

        iTimer = setInterval(function() {

            iSpeed *= 0.92;

            if (oDiv.offsetLeft == 500) {
                clearInterval(iTimer);
            } else {
                oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
            }

        }, 30);

    }
</script>
</body>
</html>
