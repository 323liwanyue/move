<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间版运动</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script src="move.js"></script>
<script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');

        oDiv.onmouseover = function () {
            moveByTime(this, {width: 200, height: 200, left: 150, top: 150}, 2000, 'linear', function () {
            });
        };

        oDiv.onmouseout = function () {
            moveByTime(this, {width: 100, height: 100, left: 200, top: 200}, 2000, 'linear', function () {
            });
        };

    };
</script>
</body>
</html>
